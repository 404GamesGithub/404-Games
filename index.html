<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Games</title>
    <link id="favicon" rel="icon" type="image/png" href="favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #121212, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .sidebar {
            position: fixed;
            left: 10px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        .sidebar img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .sidebar img:hover {
            transform: scale(1.1);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-left: 60px;
        }

        h1 {
            color: #a0a0a0;
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .button {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: linear-gradient(135deg, #555, #777);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="09272.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="content">
        <h1>Welcome to 404 Games (Beta 1.1)</h1>
        <p>Your go-to hub for all things gaming. Play, explore, and stay ahead of the game.</p>
        <p>Access hidden gaming portals with ease!</p>
        <button class="button" onclick="openPage('aboutblank/index.html')">AboutBlank Games</button>
        <button class="button" onclick="openPage('Proxies/index.html')">Proxies</button>
    </div>

    <div id="notification" class="notification">Allow pop-ups and reload for this feature to work!</div>

    <script>
        function showNotification() {
            const notification = document.getElementById("notification");
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 5000);
        }

        function openPage(url) {
            let newTab = window.open(url, "_blank");
            if (!newTab || newTab.closed || typeof newTab.closed == "undefined") { 
                showNotification(); // Notify user if pop-ups are blocked
            }
        }
    </script>
</body>
</html>
