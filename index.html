        body, html {

            left: 0;

            height: 100%;
            z-index: -1;
            object-fit: cover;

            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

            height: 40px;
            cursor: pointer;
            transition: transform 0.2s;

        }

            z-index: 1;
            padding: 30px;

            text-align: center;
            margin-left: 60px;

            font-weight: bold;
        }

            margin-bottom: 20px;
            opacity: 0.9;
        }

        .button {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: linear-gradient(135deg, #555, #777);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
