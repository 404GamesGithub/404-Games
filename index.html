<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Games</title>
    <link id="favicon" rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #181818, #2a2a2a, #181818);
            background-size: 200% 200%;
            animation: gradientSwoosh 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #c0c0c0;
            overflow: hidden;
        }

        @keyframes gradientSwoosh {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .settings-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(24, 24, 24, 0.9);
            padding: 10px;
            text-align: right;
            z-index: 2;
        }

        .settings-bar a {
            color: #a0a0a0;
            text-decoration: none;
            margin: 0 15px;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .settings-bar a:hover {
            color: #ffffff;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 20px;
            background: rgba(24, 24, 24, 0.95);
            border-radius: 8px;
            width: 85%;
            max-width: 500px;
            text-align: center;
            border: 1px solid #2a2a2a;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .button {
            background: #2c3e50;
            color: #d0d0d0;
            border: 1px solid #3e5a78;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #3e5a78;
            color: #ffffff;
            transform: translateY(-2px);
        }

        .text-bar {
            font-size: 0.9rem;
            color: #a0a0a0;
            padding: 10px;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 4px;
            animation: textFade 5s ease infinite;
        }

        @keyframes textFade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        .popup {
            position: fixed;
            top: 20px;
            right: -300px;
            background: rgba(24, 24, 24, 0.95);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid #2a2a2a;
            font-size: 1rem;
            z-index: 2;
            transition: right 0.5s ease;
        }

        .popup.show {
            right: 20px;
        }

        @media (max-width: 768px) {
            .content {
                width: 90%;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .text-bar {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="settings-bar">
        <a href="#" onclick="showSettings()">Settings</a>
        <a href="#" onclick="changeName()">Change Name</a>
    </div>

    <div class="content" id="mainContent" style="display: none;">
        <h1>404 Games</h1>
        <div class="buttons">
            <button class="button" onclick="openGame('https://404gamesgithub.github.io/404-Games/aboutblank/index.html')">AboutBlank Games</button>
            <button class="button" onclick="openGame('https://404gamesgithub.github.io/404-Games/Proxies/index.html')">Proxies</button>
        </div>
        <div class="text-bar" id="textBar"></div>
    </div>

    <div class="popup" id="greetingPopup"></div>

    <script>
        const statements = [
            "Losers never win, if they keep losing.",
            "Sometimes it's better to be on the good side, not the great side",
            "You like jazz?",
            "One time this guy walked up to me and said...",
            "Unlimited Games and Proxies here at your service sir",
            "Will we ever see the end of the universe?",
            "Hate from Poland",
            "Smooth Jazz is like hard rock, except it isn't"
        ];

        let userName = localStorage.getItem("userName");

        if (!userName) {
            userName = prompt("Hi, first let's get to know you. What's your name?");
            if (userName) {
                localStorage.setItem("userName", userName);
            } else {
                userName = "Guest";
                localStorage.setItem("userName", userName);
            }
        }

        document.getElementById("mainContent").style.display = "block";
        const popup = document.getElementById("greetingPopup");
        popup.textContent = `Hello, ${userName}`;
        setTimeout(() => popup.classList.add("show"), 100);

        function cycleText() {
            const textBar = document.getElementById("textBar");
            const randomStatement = statements[Math.floor(Math.random() * statements.length)];
            textBar.textContent = randomStatement;
            setTimeout(cycleText, 5000); // Cycle every 5 seconds
        }
        cycleText();

        function openGame(url) {
            let win = window.open();
            if (!win || win.closed || typeof win.closed === "undefined") {
                alert("Please allow pop-ups and reload!");
                return;
            }
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            const iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function changeName() {
            const newName = prompt("Enter your new name:");
            if (newName) {
                localStorage.setItem("userName", newName);
                popup.textContent = `Hello, ${newName}`;
                popup.classList.remove("show");
                setTimeout(() => popup.classList.add("show"), 100);
            }
        }

        function showSettings() {
            alert("Settings coming soon!");
        }
    </script>
</body>
</html>
