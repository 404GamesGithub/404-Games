<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shep</title>
    <link id="favicon" rel="icon" type="image/png" href="sheep-favicon.ico"> <!-- Replace with a sheep favicon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: #87ceeb; /* Sky blue background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Saturated Grass Layer */
        .grass-layer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background: linear-gradient(to top, #32cd32, #228b22);
            z-index: 0;
            transform: perspective(500px) rotateX(45deg);
            box-shadow: 0 -10px 20px rgba(0, 0, 0, 0.3);
        }

        /* 3D Clouds */
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), inset 0 0 20px rgba(255, 255, 255, 0.8);
            animation: float 20s infinite linear;
            transform: translateZ(0);
            z-index: 1;
        }

        .cloud:nth-child(1) { width: 150px; height: 100px; top: 10%; left: 20%; animation-duration: 25s; }
        .cloud:nth-child(2) { width: 200px; height: 120px; top: 20%; left: 60%; animation-duration: 30s; }
        .cloud:nth-child(3) { width: 120px; height: 80px; top: 15%; left: 80%; animation-duration: 22s; }

        @keyframes float {
            0% { transform: translateX(-100%) translateZ(0); }
            100% { transform: translateX(100vw) translateZ(0); }
        }

        .settings-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            text-align: right;
            z-index: 3;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
        }

        .settings-bar a {
            color: #228b22;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .settings-bar a:hover {
            color: #32cd32;
        }

        .content {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            width: 85%;
            max-width: 600px;
            text-align: center;
            transform: perspective(1000px) rotateX(10deg);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            border: 3px solid #ffd700; /* Golden border */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 500;
            color: #228b22;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.4rem;
            margin-bottom: 20px;
            color: #32cd32;
        }

        /* Sheep Video */
        .sheep-video {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform: perspective(500px) rotateY(5deg);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .button {
            background: #ffd700; /* Golden 3D blocks */
            color: #228b22;
            border: 2px solid #daa520;
            padding: 12px 40px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 10px;
            transform: perspective(500px) translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: perspective(500px) translateZ(20px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            background: #ffec00;
        }

        .text-bar {
            font-size: 1rem;
            color: #228b22;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            height: 40px;
            line-height: 16px;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .popup {
            position: fixed;
            top: 80px;
            right: -300px;
            background: rgba(255, 255, 255, 0.9);
            color: #228b22;
            padding: 15px 25px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            font-size: 1rem;
            z-index: 3;
            transition: right 0.5s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .popup.show {
            right: 20px;
        }

        .username-menu, .settings-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) perspective(1000px) rotateX(10deg);
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            border: 3px solid #ffd700;
            text-align: center;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .username-menu.show, .settings-menu.show {
            opacity: 1;
        }

        .username-menu h2, .settings-menu h2 {
            font-size: 1.8rem;
            color: #228b22;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .username-menu input, .settings-menu select {
            background: #fff;
            border: 2px solid #ffd700;
            color: #228b22;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 10px;
            width: 70%;
            max-width: 300px;
            margin-bottom: 25px;
            outline: none;
        }

        .username-menu button, .settings-menu button {
            background: #ffd700;
            color: #228b22;
            border: 2px solid #daa520;
            padding: 10px 30px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 10px;
            transform: perspective(500px) translateZ(10px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .username-menu button:hover, .settings-menu button:hover {
            transform: perspective(500px) translateZ(20px);
            background: #ffec00;
        }

        @media (max-width: 768px) {
            .content {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            .button {
                padding: 10px 30px;
                font-size: 1rem;
            }

            .sheep-video {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="grass-layer"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <div class="settings-bar">
        <a href="#" onclick="showSettings()">Settings</a>
        <a href="#" onclick="showUsernameMenu()">Change Username</a>
    </div>

    <div class="content" id="mainContent" style="display: none;">
        <h1>Shep</h1>
        <h2>Status: üêë All Systems Grazing</h2>
        <small><small>The Shep team isn‚Äôt liable if you get caught gaming!</small></small>
        <video class="sheep-video" controls autoplay muted loop>
            <source src="sheep.mp4" type="video/mp4">
            Your browser doesn‚Äôt support video. Imagine a cute sheep here!
        </video>
        <div class="buttons">
            <button class="button" onclick="openGame('https://404gamesgithub.github.io/404-Games/aboutblank/index.html')">AboutBlank Games</button>
            <button class="button" onclick="openGame('https://404gamesgithub.github.io/404-Games/Proxies/index.html')">Proxies</button>
        </div>
        <div class="text-bar" id="textBar"></div>
    </div>

    <div class="popup" id="greetingPopup"></div>

    <div class="username-menu" id="usernameMenu" style="display: none;">
        <h2>Set Your Username</h2>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button onclick="submitUsername()">Submit</button>
    </div>

    <div class="settings-menu" id="settingsMenu" style="display: none;">
        <h2>Settings</h2>
        <!-- Simplified settings; expand as needed -->
        <button onclick="closeSettings()">Close</button>
    </div>

<script>
    const statements = [
        "Losers never win, if they keep losing.",
        "Sometimes it's better to be on the good side, not the great side",
        "You like jazz?",
        "One time this guy walked up to me and said...",
        "Unlimited Games and Proxies here at your service o7",
        "Will we ever see the end of the universe?",
        "Hate from Poland",
        "Smooth Jazz is like hard rock, except it isn't",
        "Rocks are awesome",
        "Did you know that over 1 mosquito gets killed each year?",
        "10+10-10-10-10-10+10+10=0",
        "Do your homework",
        "Only 1Ã∂9Ã∂.Ã∂9Ã∂5Ã∂  FREE!",
        "If you paid for this, I'm sorry",
        "Only real ones know about the original HTML code",
        "I can name 50 animals on the top of my head. Ready?",
        "'Best site out there' - Nobody",
        "We put the SCOO from SCHOOL in SCOOby Doo",
        "Sometimes people say 10+10=20, but it actually is...",
        "Congrats, you got this message, you get nothing :O",
        "Sometimes I wonder how the brain operates",
        "Not one speling eror in the site",
        "Okay who said a link was broken?!"
    ];

    let userUsername = localStorage.getItem("userUsername");
    const usernameMenu = document.getElementById("usernameMenu");
    const mainContent = document.getElementById("mainContent");
    const popup = document.getElementById("greetingPopup");
    const settingsMenu = document.getElementById("settingsMenu");
    let typingTimeout = null;
    let isTabActive = document.visibilityState === "visible";
    let isCyclingText = false;

    document.addEventListener("visibilitychange", () => {
        isTabActive = document.visibilityState === "visible";
        if (isTabActive && mainContent.style.display === "block" && !isCyclingText) {
            cycleText();
        } else if (typingTimeout) {
            clearTimeout(typingTimeout);
        }
    });

    if (!userUsername) {
        usernameMenu.style.display = "block";
        setTimeout(() => usernameMenu.classList.add("show"), 100);
    } else {
        showMainContent();
    }

    function submitUsername() {
        const usernameInput = document.getElementById("usernameInput").value.trim();
        userUsername = usernameInput || "Guest";
        localStorage.setItem("userUsername", userUsername);
        usernameMenu.classList.remove("show");
        setTimeout(() => {
            usernameMenu.style.display = "none";
            showMainContent();
        }, 300);
    }

    function showMainContent() {
        mainContent.style.display = "block";
        popup.textContent = `Welcome to Shep Games, ${userUsername}`;
        setTimeout(() => {
            popup.classList.add("show");
            setTimeout(() => popup.classList.remove("show"), 3000);
        }, 100);
        if (isTabActive && !isCyclingText) cycleText();
    }

    function showUsernameMenu() {
        usernameMenu.style.display = "block";
        document.getElementById("usernameInput").value = userUsername;
        setTimeout(() => usernameMenu.classList.add("show"), 100);
        mainContent.style.display = "none";
    }

    function showSettings() {
        settingsMenu.style.display = "block";
        setTimeout(() => settingsMenu.classList.add("show"), 100);
        mainContent.style.display = "none";
    }

    function closeSettings() {
        settingsMenu.classList.remove("show");
        setTimeout(() => {
            settingsMenu.style.display = "none";
            mainContent.style.display = "block";
            if (isTabActive && !isCyclingText) cycleText();
        }, 300);
    }

    function typeText(text, element, callback) {
        if (!isTabActive || isCyclingText) return;
        isCyclingText = true;
        if (typingTimeout) clearTimeout(typingTimeout);
        element.textContent = "";
        let i = 0;
        function type() {
            if (!isTabActive) {
                isCyclingText = false;
                return;
            }
            if (i < text.length) {
                element.textContent += text.charAt(i);
                i++;
                typingTimeout = setTimeout(type, 50);
            } else {
                typingTimeout = setTimeout(() => backspaceText(text, element, callback), 1500);
            }
        }
        type();
    }

    function backspaceText(text, element, callback) {
        if (!isTabActive || !isCyclingText) {
            isCyclingText = false;
            return;
        }
        let i = text.length;
        function backspace() {
            if (!isTabActive) {
                isCyclingText = false;
                return;
            }
            if (i >= 0) {
                element.textContent = text.substring(0, i);
                i--;
                typingTimeout = setTimeout(backspace, 50);
            } else {
                typingTimeout = setTimeout(() => {
                    isCyclingText = false;
                    callback();
                }, 500);
            }
        }
        backspace();
    }

    function cycleText() {
        if (!isTabActive || isCyclingText) return;
        const textBar = document.getElementById("textBar");
        const randomStatement = statements[Math.floor(Math.random() * statements.length)];
        typeText(randomStatement, textBar, cycleText);
    }

    function openGame(url) {
        window.location.href = url;
    }
</script>
</body>
</html>
