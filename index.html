<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Games</title>
    <link id="favicon" rel="icon" type="image/png" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(60deg, #1a1a1a, #2c2c2c, #1a1a1a);
            background-size: 300% 300%;
            animation: gradientSwoosh 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #c0c0c0;
            overflow: hidden;
        }

        @keyframes gradientSwoosh {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .settings-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(24, 24, 24, 0.85);
            padding: 8px 15px;
            text-align: right;
            z-index: 3;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .settings-bar a {
            color: #a0a0a0;
            text-decoration: none;
            margin: 0 12px;
            font-size: 0.85rem;
            transition: color 0.3s ease;
        }

        .settings-bar a:hover {
            color: #ffffff;
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 25px;
            background: rgba(24, 24, 24, 0.9);
            border-radius: 20px;
            width: 80%;
            max-width: 480px;
            text-align: center;
            border: 1px solid #2a2a2a;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 1.9rem;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 25px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .button {
            background: #2c3e50;
            color: #d0d0d0;
            border: 1px solid #3e5a78;
            padding: 10px 35px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #3e5a78;
            color: #ffffff;
            transform: scale(1.05);
        }

        .text-bar {
            font-size: 0.9rem;
            color: #a0a0a0;
            padding: 8px 15px;
            background: rgba(40, 40, 40, 0.85);
            border-radius: 15px;
            min-height: 20px;
            overflow: hidden;
            white-space: nowrap;
        }

        .popup {
            position: fixed;
            top: 20px;
            right: -300px;
            background: rgba(24, 24, 24, 0.9);
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid #2a2a2a;
            font-size: 1rem;
            z-index: 2;
            transition: right 0.5s ease;
        }

        .popup.show {
            right: 20px;
        }

        .name-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(24, 24, 24, 0.85);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            text-align: center;
            z-index: 4;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .name-menu.show {
            opacity: 1;
        }

        .name-menu h2 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .name-menu input {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #d0d0d0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            width: 80%;
            max-width: 250px;
            margin-bottom: 15px;
            outline: none;
        }

        .name-menu button {
            background: #2c3e50;
            color: #d0d0d0;
            border: 1px solid #3e5a78;
            padding: 8px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .name-menu button:hover {
            background: #3e5a78;
            color: #ffffff;
        }

        @media (max-width: 768px) {
            .content {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 1.6rem;
            }

            .buttons {
                flex-direction: column;
                gap: 12px;
            }

            .button {
                padding: 8px 25px;
                font-size: 0.9rem;
            }

            .text-bar {
                font-size: 0.8rem;
            }

            .name-menu {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="settings-bar">
        <a href="#" onclick="showSettings()">Settings</a>
        <a href="#" onclick="showNameMenu()">Change Name</a>
    </div>

    <div class="content" id="mainContent" style="display: none;">
        <h1>404 Games</h1>
        <div class="buttons">
            <button class="button" onclick="openGame('https://404gamesgithub.github.io/404-Games/aboutblank/index.html')">AboutBlank Games</button>
            <button class="button" onclick="openGame('https://404gamesgithub.github.io/404-Games/Proxies/index.html')">Proxies</button>
        </div>
        <div class="text-bar" id="textBar"></div>
    </div>

    <div class="popup" id="greetingPopup"></div>

    <div class="name-menu" id="nameMenu" style="display: none;">
        <h2>Hi, let's get to know you!</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button onclick="submitName()">Submit</button>
    </div>

    <script>
        const statements = [
            "Losers never win, if they keep losing.",
            "Sometimes it's better to be on the good side, not the great side",
            "You like jazz?",
            "One time this guy walked up to me and said...",
            "Unlimited Games and Proxies here at your service sir",
            "Will we ever see the end of the universe?",
            "Hate from Poland",
            "Smooth Jazz is like hard rock, except it isn't"
        ];

        let userName = localStorage.getItem("userName");
        const nameMenu = document.getElementById("nameMenu");
        const mainContent = document.getElementById("mainContent");
        const popup = document.getElementById("greetingPopup");

        if (!userName) {
            nameMenu.style.display = "block";
            setTimeout(() => nameMenu.classList.add("show"), 100);
        } else {
            showMainContent();
        }

        function submitName() {
            const nameInput = document.getElementById("nameInput").value.trim();
            userName = nameInput || "Guest";
            localStorage.setItem("userName", userName);
            nameMenu.classList.remove("show");
            setTimeout(() => {
                nameMenu.style.display = "none";
                showMainContent();
            }, 300); // Matches transition duration
        }

        function showMainContent() {
            mainContent.style.display = "block";
            popup.textContent = `Hello, ${userName}`;
            setTimeout(() => {
                popup.classList.add("show");
                setTimeout(() => {
                    popup.classList.remove("show");
                }, 3000); // Popup stays for 3 seconds
            }, 100);
            cycleText();
        }

        function showNameMenu() {
            nameMenu.style.display = "block";
            document.getElementById("nameInput").value = userName;
            setTimeout(() => nameMenu.classList.add("show"), 100);
            mainContent.style.display = "none";
        }

        function typeText(text, element, callback) {
            element.textContent = "";
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 50); // Typing speed (50ms per character)
                } else {
                    setTimeout(callback, 2000); // Pause before next statement
                }
            }
            type();
        }

        function cycleText() {
            const textBar = document.getElementById("textBar");
            const randomStatement = statements[Math.floor(Math.random() * statements.length)];
            typeText(randomStatement, textBar, cycleText);
        }

        function openGame(url) {
            let win = window.open();
            if (!win || win.closed || typeof win.closed === "undefined") {
                alert("Please allow pop-ups and reload!");
                return;
            }
            win.document.body.style.margin = "0";
            win.document.body.style.height = "100vh";
            const iframe = win.document.createElement("iframe");
            iframe.style.border = "none";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.src = url;
            win.document.body.appendChild(iframe);
        }

        function showSettings() {
            alert("Settings coming soon!");
        }
    </script>
</body>
</html>
