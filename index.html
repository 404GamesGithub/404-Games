<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Games</title>
    <link id="favicon" rel="icon" type="image/png" href="favicon.ico">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #121212, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            filter: brightness(0.5);
        }

        .sidebar {
            position: fixed;
            left: 10px;
            top: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
        }

        .sidebar img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .sidebar img:hover {
            transform: scale(1.1);
        }

        .content {
            position: relative;
            z-index: 1;
            padding: 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-left: 60px;
        }

        h1 {
            color: #a0a0a0;
            font-size: 2.2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .button {
            background: linear-gradient(135deg, #333, #555);
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            border-radius: 8px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            background: linear-gradient(135deg, #555, #777);
            box-shadow: 0 6px 15px rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted>
        <source src="09272.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Sneak Mode</h1>
        <img src="images/clever.png" onclick="openStealthTab('Clever', 'images/clever.png', 'about:blank')" alt="Clever">
        <img src="images/classroom.png" onclick="openStealthTab('Google Classroom', 'images/classroom.png', 'about:blank')" alt="Google Classroom">
        <img src="images/drive.png" onclick="openStealthTab('Google Drive', 'images/drive.png', 'about:blank')" alt="Google Drive">
        <img src="images/docs.png" onclick="openStealthTab('Google Docs', 'images/docs.png', 'about:blank')" alt="Google Docs">
        <img src="images/classdojo.png" onclick="openStealthTab('Class Dojo', 'images/classdojo.png', 'about:blank')" alt="Class Dojo">
        <img src="images/quizlet.png" onclick="openStealthTab('Quizlet', 'images/quizlet.png', 'about:blank')" alt="Quizlet">
        <img src="images/pear.png" onclick="openStealthTab('Pear Assessment', 'images/pear.png', 'about:blank')" alt="Pear Assessment">
        <img src="images/duolingo.png" onclick="openStealthTab('Duolingo', 'images/duolingo.png', 'about:blank')" alt="Duolingo">
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to 404 Games (Beta 1.1)</h1>
        <p>Your go-to hub for all things gaming. Play, explore, and stay ahead of the game.</p>
        <p>Access hidden gaming portals with ease!</p>
        <a href="aboutblank/index.html" target="_blank">
            <button class="button">AboutBlank Games</button>
        </a>
        <a href="Proxies/index.html" target="_blank">
            <button class="button">Proxies</button>
        </a>
    </div>

    <div id="notification" class="notification">Allow pop-ups and reload for this feature to work!</div>

    <script>
        let stealthTab = null;

        function showNotification() {
            const notification = document.getElementById("notification");
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 5000);
        }

        function openStealthTab(title, favicon, url) {
            if (stealthTab && !stealthTab.closed) {
                // If the stealth tab is already open, forcefully update it
                stealthTab.document.title = title;
                stealthTab.document.getElementById("favicon").href = favicon;
                stealthTab.location.href = url;
            } else {
                // Open a new about:blank tab and customize it
                stealthTab = window.open("about:blank", "_blank");
                stealthTab.document.write(`
                    <html>
                        <head>
                            <title>${title}</title>
                            <link id="favicon" rel="icon" type="image/png" href="${favicon}">
                        </head>
                        <body style="margin:0;height:100vh;overflow:hidden;">
                            <iframe id="gameFrame" src="${url}" style="border:none;width:100%;height:100%;"></iframe>
                        </body>
                    </html>
                `);
                stealthTab.document.close();
            }
        }

        function showNotification() {
            const notification = document.getElementById("notification");
            notification.style.display = "block";
            setTimeout(() => {
                notification.style.display = "none";
            }, 5000);
        }
    </script>
</body>
</html>
