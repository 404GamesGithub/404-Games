<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }
        button {
            background-color: transparent;
            color: white;
            border: 2px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover { /* Corrected this line */
            background-color: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>

    <video class="video-background" autoplay loop muted>
        <source src="09291.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="content">
        <h1>Welcome to about:blank games!</h1>

        <button id="minecraft">Minecraft 1.8</button>
        <button id="motox3m">Motox3m 2</button>
        <button id="tunnelrush">Tunnel Rush</button>
        <button id="templerun">Temple Run 2</button>
        <button id="superhot">Superhot</button>
        <button id="stack">Stack</button>
        <button id="rooftopsnipers">Rooftop Snipers</button>
        <button id="retrobowl">Retro Bowl</button>
        <button id="paperio">Paper.io 2</button>
        <button id="papaspizzaria">Papa's Pizzaria</button>
        <button id="holeio">Hole.io</button>
        <button id="bloonstd">Bloons TD</button>
        <button id="bloonstd2">Bloons TD 2</button>
        <button id="bloxors">Bloxors</button>
        <button id="fnf">FNF</button>
        <button id="minecraft18">Minecraft 1.8</button>
        <button id="fruitninja">Fruit Ninja</button>
        <button id="googlesnake">Google Snake</button>
        <button id="madalin">Madalin Stunt Cars 2</button>
        <button id="eggycars">Eggy Car</button>
        <button id="justfall">Just Fall</button>
        <button id="ducklife4">Duck Life 4</button>
        <button id="ducklife2">Duck Life 2</button>
        <button id="ducklife1">Duck Life</button>
        <button id="sm64">Super Mario 64</button>
        <button id="netweb">Nettle Web</button>
        <button id="dogeminer2">Dogeminer 2</button> <!-- Fixed this line -->
    </div>

    <script>
        const games = {
            minecraft: "https://404gamesgithub.github.io/minecraft-1.8/",
            motox3m: "https://404gamesgithub.github.io/motox3m-2/",
            tunnelrush: "https://404gamesgithub.github.io/tunnel-rush/",
            templerun: "https://404gamesgithub.github.io/temple-run-2/",
            superhot: "https://404gamesgithub.github.io/superhot/",
            stack: "https://404gamesgithub.github.io/stack/",
            rooftopsnipers: "https://404gamesgithub.github.io/rooftop-snipers111/",
            retrobowl: "https://404gamesgithub.github.io/retro-bowl/",
            paperio: "https://404gamesgithub.github.io/paperio-2/",
            papaspizzaria: "https://404gamesgithub.github.io/papas-pizzaria/",
            holeio: "https://404gamesgithub.github.io/hole.io/",
            bloonstd: "https://404gamesgithub.github.io/bloons-td/",
            bloonstd2: "https://404gamesgithub.github.io/bloons-td-2/",
            bloxors: "https://404gamesgithub.github.io/bloxors/",
            fnf: "https://404gamesgithub.github.io/fnf/",
            minecraft18: "https://404gamesgithub.github.io/minecraft-1.8/",
            fruitninja: "https://404gamesgithub.github.io/fruit-ninja/",
            googlesnake: "https://404gamesgithub.github.io/google-snake/",
            madalin: "https://404gamesgithub.github.io/madalin-stunt-cars-2v2/",
            eggycars: "https://404gamesgithub.github.io/eggy-car/",
            justfall: "https://404gamesgithub.github.io/justfall/",
            ducklife4: "https://404gamesgithub.github.io/DuckLife4/",
            ducklife2: "https://404gamesgithub.github.io/DuckLife2/",
            ducklife1: "https://404gamesgithub.github.io/duck-life-1/",
            sm64: "https://404gamesgithub.github.io/2/",
            dogeminer2: "https://realben9.github.io/dm2sc/play/?wow=1",
            netweb:
                "https://whitespider.eu.org/"
        };

        Object.keys(games).forEach(game => {
            let win = null; // Initialize win variable outside the click handler
            document.getElementById(game).onclick = function() {
                if (win && !win.closed) {
                    win.focus();
                } else {
                    win = window.open();
                    win.document.body.style.margin = '0';
                    win.document.body.style.height = '100vh';
                    const iframe = win.document.createElement('iframe');
                    iframe.style.border = 'none';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.src = games[game];
                    win.document.body.appendChild(iframe);
                }
                this.classList.add('clicked');

                // Reset button background color after a short delay
                setTimeout(() => {
                    this.classList.remove('clicked');
                }, 1000); // Adjust delay as needed
            };
        });
    </script>
</body>
</html>
