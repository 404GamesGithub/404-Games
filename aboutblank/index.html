<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shep</title>
    <link id="favicon" rel="icon" type="image/png" href="sheep-favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #87ceeb;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .settings-bar {
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            padding: 15px 20px;
            text-align: right;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .settings-bar a {
            color: #228b22;
            text-decoration: none;
            margin: 0 20px;
            font-weight: 500;
        }
        .settings-bar a:hover {
            color: #32cd32;
        }
        .content {
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            width: 85%;
            max-width: 800px;
            margin: 60px auto 20px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            color: #228b22;
            margin-bottom: 20px;
        }
        .button {
            background: #d4a017;
            color: #228b22;
            padding: 12px 40px;
            font-size: 1.2rem;
            border-radius: 10px;
            display: inline-block;
            margin: 8px;
            cursor: pointer;
            border: 2px solid #b8860b;
        }
        .button:hover {
            background: #e6b923;
        }
        .search-bar {
            font-size: 1rem;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            width: 70%;
            max-width: 500px;
            margin: 15px auto;
            display: block;
            outline: none;
        }
        .no-results {
            display: none;
            color: red;
            font-size: 1rem;
            margin-top: 10px;
        }
    </style>
</head>

    <script>
        function openGame(url) {
            window.open(url, '_blank');
        }

        function searchGames() {
            const search = document.getElementById('search').value.toLowerCase();
            const buttons = document.querySelectorAll('#gamebuttons .button');
            let found = false;

            buttons.forEach(button => {
                const text = button.textContent.toLowerCase();
                if (search === '' || text.includes(search)) {
                    button.style.display = 'inline-block';
                    found = true;
                } else {
                    button.style.display = 'none';
                }
            });

            document.getElementById('noResults').style.display = found ? 'none' : 'block';
        }

        // Ensure buttons are visible on load
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('mainContent');
            mainContent.style.display = 'block'; // Explicitly set to block
            searchGames(); // Reset button visibility
        });
    </script>
