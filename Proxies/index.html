<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link id="favicon" rel="icon" type="image/png" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@400;500&family=Open+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Existing styles remain unchanged */
        /* Adding styles for login menu */
        .login-menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(24, 24, 24, 0.95);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
            text-align: center;
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s ease;
            width: 90%;
            max-width: 400px;
            display: none;
        }

        .login-menu.show { 
            opacity: 1; 
            display: block;
        }

        .login-menu h2 {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .login-menu input {
            background: #3a3a3a;
            border: 1px solid #4a4a4a;
            color: #d0d0d0;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            width: 80%;
            max-width: 250px;
            margin-bottom: 15px;
            outline: none;
        }

        .login-menu button {
            background: #2c3e50;
            color: #d0d0d0;
            border: 1px solid #3e5a78;
            padding: 8px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .login-menu button:hover {
            background: #3e5a78;
            color: #ffffff;
        }

        .login-menu .error {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
        }

        /* Mode-specific styles for login menu */
        body.light .login-menu { background: rgba(230, 230, 230, 0.95); border-color: #d0d0d0; }
        body.light .login-menu h2 { color: #333; }
        body.light .login-menu input { background: #fff; border-color: #b0b0b0; color: #333; }
        body.light .login-menu button { background: #d0d0d0; color: #333; border-color: #b0b0b0; }
        body.light .login-menu button:hover { background: #b0b0b0; color: #fff; }
        body.light .login-menu .error { color: #e63946; }

        body.blue .login-menu { background: rgba(30, 58, 138, 0.95); border-color: #1e40af; }
        body.blue .login-menu h2 { color: #e0e7ff; }
        body.blue .login-menu input { background: #1e40af; border-color: #1e3a8a; color: #e0e7ff; }
        body.blue .login-menu button { background: #1e40af; color: #e0e7ff; border-color: #1e3a8a; }
        body.blue .login-menu button:hover { background: #2563eb; color: #fff; }
        body.blue .login-menu .error { color: #93c5fd; }

        body.ultraviolet .login-menu { background: rgba(76, 29, 149, 0.95); border-color: #6d28d9; }
        body.ultraviolet .login-menu h2 { color: #ede9fe; }
        body.ultraviolet .login-menu input { background: #6d28d9; border-color: #4c1d95; color: #ede9fe; }
        body.ultraviolet .login-menu button { background: #6d28d9; color: #ede9fe; border-color: #4c1d95; }
        body.ultraviolet .login-menu button:hover { background: #8b5cf6; color: #fff; }
        body.ultraviolet .login-menu .error { color: #c4b5fd; }
    </style>
</head>
<body>
    <video class="video-background" autoplay loop muted playsinline>
        <source src="09272.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Login Menu -->
    <div class="login-menu" id="loginMenu">
        <h2>Access Required</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="checkLogin()">Login</button>
        <div class="error" id="loginError">Invalid credentials!</div>
    </div>

    <!-- Rest of your HTML remains unchanged until the script section -->
    <div class="settings-bar">
        <div class="left">
            <a href="https://404gamesgithub.github.io/404-Games/">Back to Home</a>
        </div>
        <div class="right">
            <a href="#" onclick="showSettings()">Settings</a>
            <a href="#" onclick="showUsernameMenu()">Change Username</a>
        </div>
    </div>

    <div class="content" id="mainContent" style="display: none;">
        <!-- Existing content unchanged -->
    </div>

    <div class="popup" id="greetingPopup"></div>
    <div class="username-menu" id="usernameMenu" style="display: none;">
        <!-- Existing username menu unchanged -->
    </div>
    <div class="settings-menu" id="settingsMenu" style="display: none;">
        <!-- Existing settings menu unchanged -->
    </div>

    <script>
        // Predefined cool username and password (customize these!)
        const VALID_USERNAME = "NeonProxy";
        const VALID_PASSWORD = "xG4m3rZ_404";

        const loginMenu = document.getElementById("loginMenu");
        const loginError = document.getElementById("loginError");
        const mainContent = document.getElementById("mainContent");
        const usernameMenu = document.getElementById("usernameMenu");
        const popup = document.getElementById("greetingPopup");
        const settingsMenu = document.getElementById("settingsMenu");

        let userUsername = localStorage.getItem("userUsername");
        let isAuthenticated = localStorage.getItem("isAuthenticated");

        const savedFont = localStorage.getItem("font") || "Roboto";
        const savedMode = localStorage.getItem("mode") || "dark";
        document.body.style.fontFamily = `'${savedFont}', sans-serif`;
        document.getElementById("fontSelect").value = savedFont;
        document.body.className = savedMode;

        // Check authentication status
        if (!isAuthenticated) {
            loginMenu.style.display = "block";
            setTimeout(() => loginMenu.classList.add("show"), 100);
        } else if (!userUsername) {
            usernameMenu.style.display = "block";
            setTimeout(() => usernameMenu.classList.add("show"), 100);
        } else {
            showMainContent();
        }

        function checkLogin() {
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            if (username === VALID_USERNAME && password === VALID_PASSWORD) {
                localStorage.setItem("isAuthenticated", "true");
                loginMenu.classList.remove("show");
                setTimeout(() => {
                    loginMenu.style.display = "none";
                    if (!userUsername) {
                        usernameMenu.style.display = "block";
                        setTimeout(() => usernameMenu.classList.add("show"), 100);
                    } else {
                        showMainContent();
                    }
                }, 300);
            } else {
                loginError.style.display = "block";
                setTimeout(() => loginError.style.display = "none", 2000);
            }
        }

        function submitUsername() {
            const usernameInput = document.getElementById("usernameInput").value.trim();
            userUsername = usernameInput || "Guest";
            localStorage.setItem("userUsername", userUsername);
            usernameMenu.classList.remove("show");
            setTimeout(() => {
                usernameMenu.style.display = "none";
                showMainContent();
            }, 300);
        }

        function showMainContent() {
            mainContent.style.display = "block";
            popup.textContent = `Hello, ${userUsername}`;
            setTimeout(() => {
                popup.classList.add("show");
                setTimeout(() => popup.classList.remove("show"), 3000);
            }, 100);
            cycleText();
        }

        // Rest of your existing JavaScript remains unchanged
        function showUsernameMenu() { /* unchanged */ }
        function showSettings() { /* unchanged */ }
        function closeSettings() { /* unchanged */ }
        function changeFont() { /* unchanged */ }
        function setMode(mode) { /* unchanged */ }
        function typeText(text, element, callback) { /* unchanged */ }
        function backspaceText(text, element, callback) { /* unchanged */ }
        function cycleText() { /* unchanged */ }
        function openGame(url) { /* unchanged */ }
        function openRandomPage() { /* unchanged */ }

        const video = document.querySelector('.video-background');
        video.addEventListener('error', () => {
            console.error('Error loading video. Ensure "09272.mp4" is in the correct directory or use a valid URL.');
        });
    </script>
</body>
</html>
